name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - firebase
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 20
      - name: Install Dependencies, build and test
        run:  | 
          npm install
          npx nx b sharemunity
          npx nx b data-api
          npm run test --if-present
          zip -r dist.zip dist

      - name: Upload sharemunity artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: sharemunity
          path: dist.zip

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: sharemunity
      - name: Unzip artifact for deployment
        run: | 
          unzip dist.zip -d dist

      - name: Deploy to Firebase
        run: |
          cd dist/dist/apps/sharemunity
          npm install -g firebase-tools
          firebase use "$APP_NAME"
          firebase deploy --token "$FIREBASE_TOKEN" --project firebase-sharemunity --only hosting:sharemunity
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
          APP_NAME: firebase-sharemunity

  deploy-backend: 
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: sharemunity
      
      - name: Unzip artifact for deployment
        run: | 
          unzip dist.zip -d dist
      
      - name: Display Files (Optional - for debugging)
        run: |
          cd dist/dist/apps
          ls -la
          echo "-----------------------"
          cd ../../
          ls -la

      - name: Deploy to azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'sharemunity-api'
          slot-name: 'Production'
          publish-profile: ${{secrets.AZURE_WEBAPP_PUBLISH_PROFILE}}
          package: 'dist/dist/apps/data-api'
