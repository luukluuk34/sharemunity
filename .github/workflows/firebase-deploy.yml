  deploy-backend:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Adjust the Node.js version as needed
          
      - name: Display Files 1 (Optional - for debuging)
        run: |
          ls -la

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: data-api

      - name: Display Files 2 (Optional - for debuging)
        run: |
          ls -la

      - name: Unzip artifact for deployment
        run: |
          unzip data-api-release.zip

      - name: Display Files 3 (Optional - for debugging)
        run: |
          ls -la dist/apps/data-api

      - name: Install dependencies
        run: |
          npm install

      - name: Deploy to azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sharemunity-api'
          slot-name: 'Production'
          publish-profile: ${{secrets.AZURE_WEBAPP_PUBLISH_PROFILE}}
          package: .