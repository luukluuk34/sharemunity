name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - firebase
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 20
        
      - name: Install Dependencies, build and test
        run:  | 
          npm install
          npx nx b sharemunity
          npm run test --if-present
          zip -r dist.zip dist

      # - name: Zip artifacts for deployment
      #   run: | 
      #     echo ${{github.workspace}}
      #     cd ${{github.workspace}}/dist/apps/sharemunity && zip -r ${{github.workspace}}/sharemunity-release.zip
      
      - name: Upload sharemunity artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: sharemunity
          path: dist.zip

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: sharemunity
      
      - name: Unzip artifact for deployment
        run: unzip dist.zip

      - name: Deploy to Firebase
        run: |
          cd dist
          npm install -g firebase-tools
          firebase use --add "$APP_NAME"
          firebase deploy --token "$FIREBASE_TOKEN" --only hosting
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
          APP_NAME: firebase-sharemunity

        
