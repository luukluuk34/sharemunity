name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - firebase
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 20
        
      - name: Install Dependencies, build and test
        run:  | 
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifacts for deployment
        run: | 
          echo ${{github.workspace}}
          cd /dist/apps/sharemunity && zip sharemunity-release.zip ./* -r
      
      - name: Upload sharemunity artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: sharemunity
          path: sharemunity-release.zip

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: sharemunity
      
      - name: Unzip artifact for deployment
        run: unzip sharemunity-release.zip

      - name: Deploy to Firebase
        run: |
          cd dist
          npm install -g firebase-tools
          firebase use sharemunity
          firebase deploy --token "$FIREBASE_TOKEN" --only hosting
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}

        
