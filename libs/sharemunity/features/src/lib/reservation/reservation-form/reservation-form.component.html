<div *ngIf="product && loggedInUser" class="popup">
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <legend>Reservation: {{product.name}}</legend>
        <a class="close" (click)="closePopup()">&times;</a>
        <div class="form-group">
            <input class="message" type="text" placeholder="message" formControlName="message">
        </div>
        <div class="form-group">
            <input class="pickup_date" type="date" formControlName="pickup_date">
            <p *ngIf="product.maxUseTime != 0">You can only reserve this product for {{product.maxUseTime}} weeks</p>
        </div>

        <a class="submit" (click)="onSubmit()">Reserve</a>
    </form>
</div>
