<div *ngIf="userPage">
    <p>NAME: {{userPage.name}}</p>
    <p>ID: {{userPage._id}}</p>
    <p>Address: {{userPage.address}}</p>
    <p>{{userPage.emailAddress}}</p>

    <div *ngIf="checkIfUserIsOwner()">
        <sharemunity-product-list personalProductsId="{{userPage._id}}"></sharemunity-product-list>
        <a class="addProd" routerLink="/product/form">Add Product</a>
    </div>

    <div>
        <sharemunity-workspace-my-reservation-list></sharemunity-workspace-my-reservation-list>
    </div>
    <div>
        <sharemunity-workspace-pending-reservation-list></sharemunity-workspace-pending-reservation-list>
    </div>
</div>
