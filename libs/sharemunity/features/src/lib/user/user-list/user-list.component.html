<div class="overflow-x">
  <div class="horizontal-friends-list">
    <figure *ngFor="let user of users">
      <picture routerLink="/user-detail/{{user._id}}">
        <img src="https://randomuser.me/api/portraits/lego/7.jpg" />
      </picture>
      <figcaption routerLink="/user-detail/{{user._id}}">{{ user.name }}</figcaption>
    </figure>
  </div>
</div>
