<div *ngIf="product">
    <p>{{product.name}}</p>
    <button (click)="openPopupAddToCommunity()">Add to community</button>
    <button (click)="openPopupCreateReservation()">Reserve product</button>
    <div *ngIf="checkIfUserIsOwner()">
        <button>Update Product</button>
        <button (click)="deleteProduct()">Delete Product</button>
    </div>

    <div *ngIf="createReservationForProduct" class="overlay">
        <sharemunity-workspace-reservation-form (closePop)="closePopup()"></sharemunity-workspace-reservation-form>
    </div>


    <div *ngIf="addProductToCommunity" id="popup1" class="overlay">
        <sharemunity-workspace-community-choose-list (closePop)="closePopup()"></sharemunity-workspace-community-choose-list>
    </div>
</div>
