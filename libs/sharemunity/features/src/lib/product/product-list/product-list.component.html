<div class="row">
    <div *ngFor="let product of products; let i = index" class="col-sm-3" style="width: 18rem;">
        <div class="card">
            <img class="card-img-top" [src]="product.images.length > 0 && product.images[0].path || 'assets/default-image.jpg'" (error)="onImageError($event)" alt="{{product.name}}">
            <div class="card-body">
                <h5>{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <a class="ViewButton" routerLink="/product/{{product.id}}">View item details</a>
            </div>
        </div>
    </div>
</div>
