<div *ngIf="community">
    <h1 class="title">{{community.name}} community</h1>
    <img class="" [src]="community.communityImage.path" height="300px" width="100%" alt="{{community.communityImage.filename}}">
    
    <div *ngIf="checkIfUserIsOwner()" class="changeButton">
        <button class="submit" routerLink="/communities/form">Update Community</button>
        <button class="submit" (click)="deleteCommunity()">Delete Community</button>
    </div>

    <div>
        <h2>Members</h2>
        <sharemunity-workspace-user-list communityId="{{community.id}}"> </sharemunity-workspace-user-list>
    </div>

    <div class="productList">
        <h2>Products</h2>
        <sharemunity-product-list communityId="{{community.id}}"></sharemunity-product-list>
    </div>
