<div *ngIf="community">
    <h1 class="title">{{community.name}} community</h1>
    <img class="" [src]="community.communityImage.path" height="300px" width="100%">
    
    <div *ngIf="checkIfUserIsOwner()" class="changeButton">
        <button class="btn btn-primary button">Update Community</button>
        <button class="btn btn-danger button" (click)="deleteCommunity()">Delete Community</button>
    </div>

    <div class="row productList">
        <h2>Products</h2>
        <div *ngFor="let prod of community.products" class="col-sm-6" style="width:18rem;">
            <div class="card">
                <div class="card-body">
                    <img class="card-img-top" [src]="prod.images[0].path">
                    <div class="">
                        <h5>{{prod.name}}</h5>
                        <p class="card-text">{{prod.description}}</p>
                        <a class="ViewButton" routerLink="/product/{{prod.id}}">View Product details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
