<div class="communityForm">
    <p class="community">Community Creation</p>
    <form class="form1" [formGroup]="communityForm" (ngSubmit)="onSubmit()">
        <input class="name" type="text" placeholder="Community Name" formControlName="name">
        <input class="description" type="text" placeholder="Enter description about the community" formControlName="description">
        <input class="banner" type="file" (change)="onFileSelected($event)" accept="image/*">
        <input type="hidden" formControlName="bannerData">
        <div *ngIf="communityForm.get('bannerData')?.errors?.['uploadImageFileValidator']">
            Banner is invalid file type. Please upload a png or a jpg image.
        </div>
        <a class="submit" (click)="onSubmit()">Create</a>
    </form>
</div>
